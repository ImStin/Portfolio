        <h5>Here are some photos that I have been given/found that are cool examples of what <a href="https://en.wikipedia.org/wiki/Reptile"
                >reptiles</a> and <a href="https://en.wikipedia.org/wiki/Amphibian">amphibians</a>
            look like.</h5>
        <section class ="Gallery">
        <figure class ="photoGallery">
            <img src="images/newt-mosaic4.png" class="newt" />
            <figcaption style="color: #AC9040; font-size: 20px;">A photoshopped photo of an
                amphibian which is called a newt.</figcaption>
        </figure>
        
        <figure class ="photoGallery">
            <img src="images/toad.jpg" class="toad" />
            <figcaption style="color: #423622; font-size: 20px;"> A high resolution photo of another
                amphibian which is the toad who is on top of a dirt mound.</figcaption>
        </figure>
        
        <figure class ="photoGallery">
            <img src="images/cham.jpg" class="chameleon" />
            <figcaption style="color: #BF3030; font-size: 20px;"> A high resolution photo of a
                reptile which is the chameleon who is on top of a flower.</figcaption>
        </figure>
        
        <figure class ="photoGallery">
            <img src="images/gecko.jpg" class="gecko" />
            <figcaption style="color: #259238; font-size: 20px;"> A high resolution photo of a
                gecko, which is another reptile, on top of a leaf.</figcaption>
        </figure>
